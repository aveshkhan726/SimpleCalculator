<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>


        <link rel="stylesheet" href="./calculator.js">
        <link rel="stylesheet" href="./bootstrap.css">
        <link rel="stylesheet" href="./style.css">

</head>

<body>

        <div class="container my-4">
                <form name="form" id="myform">
                        <div class="display">
                                <center>
                                        <input type="text" placeholder="0" name="displayResult" />
                                </center>
                        </div>


                        <table class="table my-4">
                                <tbody>


                                        <tr>
                                                <th scope="row"></th>

                                                <td><button type="reset" class="btn btn-light btn-lg"
                                                                onclick="document.getElementById('myform').value=''">
                                                                clr </button>
                                                </td>
                                                <td><button type="button" class="btn btn-light btn-lg" id="user2"
                                                                name="optional" value=""
                                                                onClick="calcNumbers(optional.value)">+/-</button>
                                                </td>

                                                <td><button type="button" class="btn btn-light btn-lg" id="user3"
                                                                name="per" value=""
                                                                onClick="percentage(per.value)">%</button>
                                                </td>
                                                <td><button type="button" class="btn btn-light btn-lg" id="user4"
                                                                name="div" onClick="calcNumbers(div.value)"
                                                                value="/">/</button>
                                                </td>
                                                <td><button type="button" class="btn btn-light btn-lg" id="user5"
                                                                name="mul" value="*"
                                                                onClick="calcNumbers(mul.value)">x</button>
                                                </td>


                                        </tr>

                                        <tr>
                                                <th scope="row"></th>
                                                <td><button type="button" class="btn btn-light btn-lg " id="user5"
                                                                name="open" onClick="calcNumbers(open.value)"
                                                                value="(">(</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary" id="user6"
                                                                name="b7" onClick="calcNumbers(b7.value)"
                                                                value="7">7</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary" id="user7"
                                                                name="b8" value="8"
                                                                onClick="calcNumbers(b8.value)">8</button>
                                                </td>

                                                <td><button type="button" class="btn btn-outline-secondary" id="user8"
                                                                name="b9" onClick="calcNumbers(b9.value)"
                                                                value="9">9</button>
                                                </td>

                                                <td><button type="button" class="btn btn-light btn-lg" id="user9"
                                                                name="sub" onClick="calcNumbers(sub.value)"
                                                                value="-">-</button>
                                                </td>



                                        </tr>

                                        <tr>
                                                <th scope="row"></th>

                                                <td><button type="button" class="btn btn-light btn-lg " id="user10"
                                                                name="close" onClick="calcNumbers(close.value)"
                                                                value=")">)</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary " id="user11"
                                                                name="b4" onClick="calcNumbers(b4.value)"
                                                                value="4">4</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary" id="user12"
                                                                name="b5" value="5"
                                                                onClick="calcNumbers(b5.value)">5</button>
                                                </td>

                                                <td><button type="button" class="btn btn-outline-secondary" id="user13"
                                                                name="b6" onClick="calcNumbers(b6.value)"
                                                                value="6">6</button>
                                                </td>
                                                <td><button type="button" class="btn btn-light btn-lg" id="user14"
                                                                name="add" value="+"
                                                                onClick="calcNumbers(add.value)">+</button>
                                                </td>



                                        </tr>

                                        <tr>
                                                <th scope="row"></th>

                                                <td><button type="button" class="btn btn-light btn-lg " id="user15"
                                                                name="square" onClick="double(square.value)"
                                                                value="">x<sup>2</sup></button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary" id="user16"
                                                                name="b1" onClick="calcNumbers(b1.value)"
                                                                value="1">1</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary" id="user17"
                                                                name="b2" value="2"
                                                                onClick="calcNumbers(b2.value)">2</button>
                                                </td>

                                                <td><button type="button" class="btn btn-outline-secondary" id="user18"
                                                                name="b3" onClick="calcNumbers(b3.value)"
                                                                value="3">3</button>
                                                </td>

                                                <td rowspan="2"><button type="button" class="btn btn-light btn-lg"
                                                                id="user19" name="equale" value="="
                                                                onClick="displayResult.value=eval(displayResult.value)">=</button>
                                                </td>

                                        </tr>


                                        <tr>
                                                <th scope="row"></th>
                                                <td><button type="button" class="btn btn-light btn-lg " id="user20"
                                                                name="root" onClick="squareRoot(root.value)"
                                                                value=""><span>&#8730;x</span> </button>
                                                </td>

                                                <td><button type="button" class="btn btn-outline-secondary" id="user21"
                                                                name="b00" onClick="calcNumbers(b00.value)"
                                                                value="00">00</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary " id="user22"
                                                                name="b0" onClick="calcNumbers(b0.value)"
                                                                value="0">0</button>
                                                </td>
                                                <td><button type="button" class="btn btn-outline-secondary" id="user22"
                                                                name="fraction" value="."
                                                                onClick="calcNumbers(fraction.value)">.</button>
                                                </td>
                                        </tr>

                                </tbody>
                        </table>




                </form>
        </div>



        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
                integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
                crossorigin="anonymous">
                </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
                integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
                crossorigin="anonymous"></script>

        <script src="./calculator.js"></script>
</body>

</html>
